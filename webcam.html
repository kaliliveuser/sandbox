<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Webcam Viewer</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #222; color: #fff; }
        video { border: 4px solid #4caf50; border-radius: 12px; box-shadow: 0 0 24px #000a; max-width: 90vw; max-height: 70vh; }
        h1 { margin-bottom: 24px; }
        #error { color: #ff5252; margin-top: 16px; }
    </style>
</head>
<body>
    <h1>USB Webcam Live Feed</h1>
    <video id="webcam" autoplay playsinline></video>
    <div id="error"></div>
    <script>
        async function startWebcam() {
            const video = document.getElementById('webcam');
            const errorDiv = document.getElementById('error');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
            } catch (err) {
                errorDiv.textContent = 'Could not access webcam: ' + err.message;
            }
        }
        startWebcam();
    </script>
</body>
</html>
