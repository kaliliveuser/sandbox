<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #f8de7e;
            text-shadow: 4px 4px 0 #000;
        }
        .game-container {
            display: flex;
            align-items: flex-start;
            border: 4px solid #fff;
            border-radius: 10px;
            padding: 20px;
            background: #101015;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        canvas {
            border: 3px solid #555;
            background-color: #000;
        }
        .sidebar {
            width: 200px;
            margin-left: 20px;
            text-align: left;
            font-size: 1.2em;
        }
        .sidebar div {
            margin-bottom: 20px;
            background: #000;
            padding: 15px;
            border: 2px solid #555;
            border-radius: 5px;
        }
        .sidebar span {
            display: block;
            margin-top: 10px;
            font-size: 1.5em;
            color: #f8de7e;
        }
        #next-piece-canvas {
             background-color: #000;
             border: 2px solid #555;
             margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Tetris</h1>
    <div class="game-container">
        <canvas id="tetris" width="240" height="480"></canvas>
        <div class="sidebar">
            <div>Score<span id="score">0</span></div>
            <div>Lines<span id="lines">0</span></div>
            <div>
                Next
                <canvas id="next-piece-canvas" width="100" height="100"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextPieceCanvas = document.getElementById('next-piece-canvas');
        const nextPieceContext = nextPieceCanvas.getContext('2d');

        const scoreElement = document.getElementById('score');
        const linesElement = document.getElementById('lines');

        const COLS = 12;
        const ROWS = 24;
        const BLOCK_SIZE = 20;

        context.scale(BLOCK_SIZE, BLOCK_SIZE);
        nextPieceContext.scale(25, 25);

        let board = createBoard();
        let score = 0;
        let lines = 0;
        let gameOver = false;

        const COLORS = [
            null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
        ];

        const SHAPES = [
            [], // 0 index is empty
            [[1, 1, 1, 1]], // I
            [[2, 2], [2, 2]],   // O
            [[0, 3, 0], [3, 3, 3]], // T
            [[4, 4, 0], [0, 4, 4]], // S
            [[0, 5, 5], [5, 5, 0]], // Z
            [[6, 0, 0], [6, 6, 6]], // L
            [[0, 0, 7], [7, 7, 7]]  // J
        ];

        let player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            next: null
        };

        function createBoard() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        }

        function createPiece() {
            const typeId = Math.floor(Math.random() * (SHAPES.length - 1)) + 1;
            return SHAPES[typeId];
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = COLORS[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }
        
        function drawNextPiece() {
            nextPieceContext.fillStyle = '#000';
            nextPieceContext.fillRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
            const matrix = player.next;
            if (!matrix) return;
            const color = COLORS[matrix.flat().find(v => v > 0)];
            nextPieceContext.fillStyle = color;
            
            const xOffset = (4 - matrix[0].length) / 2;
            const yOffset = (4 - matrix.length) / 2;

            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        nextPieceContext.fillRect(x + xOffset, y + yOffset, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(board, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
            drawNextPiece();
        }

        function merge(board, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(board, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (board[y + o.y] && board[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }
        
        // --- ROTATION LOGIC (FIXED) ---
        function rotate(matrix, dir) {
            const newMatrix = matrix[0].map((_, colIndex) => matrix.map(row => row[colIndex]));
            if (dir > 0) {
                return newMatrix.map(row => row.reverse());
            }
            return newMatrix.reverse();
        }

        function playerRotate(dir) {
            const originalMatrix = player.matrix;
            const originalX = player.pos.x;
            let offset = 1;
            
            player.matrix = rotate(player.matrix, dir);

            while (collide(board, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    player.matrix = originalMatrix; // Revert if it can't fit
                    player.pos.x = originalX;
                    return;
                }
            }
        }
        // --- END OF FIX ---

        function playerDrop() {
            if (gameOver) return;
            player.pos.y++;
            if (collide(board, player)) {
                player.pos.y--;
                merge(board, player);
                sweepBoard();
                playerReset();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            if (gameOver) return;
            player.pos.x += dir;
            if (collide(board, player)) {
                player.pos.x -= dir;
            }
        }

        function playerReset() {
            player.matrix = player.next;
            player.next = createPiece();
            player.pos.y = 0;
            player.pos.x = (Math.floor(COLS / 2)) - (Math.floor(player.matrix[0].length / 2));
            if (collide(board, player)) {
                gameOver = true;
                showGameOver();
            }
        }
        
        function showGameOver() {
             context.save();
             context.fillStyle = 'rgba(0, 0, 0, 0.75)';
             context.fillRect(0, 0, COLS, ROWS);
             context.fillStyle = 'white';
             context.font = '2px "Press Start 2P"';
             context.textAlign = 'center';
             context.fillText('Game Over', COLS / 2, ROWS / 2 - 2);
             context.font = '1px "Press Start 2P"';
             context.fillText('Press Enter', COLS / 2, ROWS / 2 + 1);
             context.fillText('to Restart', COLS / 2, ROWS / 2 + 2.5);
             context.restore();
        }

        function sweepBoard() {
            let clearedLines = 0;
            outer: for (let y = board.length - 1; y > 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;
                clearedLines++;
            }
            if (clearedLines > 0) {
                lines += clearedLines;
                score += [0, 40, 100, 300, 1200][clearedLines] || 0;
                linesElement.innerText = lines;
                scoreElement.innerText = score;
            }
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            if (gameOver) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (event.key === 'Enter' && gameOver) {
                board = createBoard();
                score = 0;
                lines = 0;
                linesElement.innerText = lines;
                scoreElement.innerText = score;
                gameOver = false;
                playerReset();
                update();
                return;
            }

            if (gameOver) return;

            if (event.key === 'ArrowLeft') {
                playerMove(-1);
            } else if (event.key === 'ArrowRight') {
                playerMove(1);
            } else if (event.key === 'ArrowDown') {
                playerDrop();
            } else if (event.key === 'ArrowUp') {
                playerRotate(1);
            }
        });

        // Initialize game
        player.next = createPiece();
        playerReset();
        update();
    </script>
</body>
</html>
