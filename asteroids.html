<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            background-color: #000;
            border: 1px solid #fff;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
        }
        #info span {
            margin: 0 20px;
        }
        #gameOver {
            display: none;
            position: absolute;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="info">
        <span>Score: <span id="score">0</span></span>
        <span>Lives: <span id="lives">3</span></span>
    </div>
    <div id="gameOver">
        GAME OVER
        <br>
        <span style="font-size: 0.5em;">Press 'R' to Restart</span>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverEl = document.getElementById('gameOver');

        canvas.width = 800;
        canvas.height = 600;

        // Game constants
        const SHIP_SIZE = 20;
        const SHIP_THRUST = 0.1;
        const SHIP_TURN_SPEED = 0.1;
        const FRICTION = 0.99;
        const BULLET_SPEED = 5;
        const BULLET_MAX = 10;
        let ASTEROID_NUM = 3; // Use let to increase level difficulty
        const ASTEROID_SPEED = 1;
        const ASTEROID_SIZE = 50;
        const ASTEROID_VERTICES = 10;
        const ASTEROID_JAG = 0.4; // Jaggedness of the asteroids

        let ship;
        let asteroids = [];
        let bullets = [];
        let score = 0;
        let lives = 3;
        let gameOver = false;

        // Sound
        let audioCtx;
        let thrustNode = null;

        const keys = {
            ArrowUp: false,
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };

        // --- SOUND FUNCTIONS ---
        function playShootSound() {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);

            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function playExplosionSound() {
            if (!audioCtx) return;
            const bufferSize = audioCtx.sampleRate * 0.5;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1);
            }

            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            source.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            source.start();
        }

        function startThrustSound() {
            if (!audioCtx || thrustNode) return;
            thrustNode = audioCtx.createBufferSource();
            const bufferSize = audioCtx.sampleRate * 0.5;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1);
            }
            thrustNode.buffer = buffer;
            thrustNode.loop = true;

            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            thrustNode.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            thrustNode.start();
        }

        function stopThrustSound() {
            if (thrustNode) {
                thrustNode.stop();
                thrustNode = null;
            }
        }

        class Ship {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.radius = SHIP_SIZE / 2;
                this.angle = 0; // in radians
                this.vel = { x: 0, y: 0 };
                this.thrusting = false;
                this.canShoot = true;
            }

            draw() {
                ctx.strokeStyle = 'white';
                ctx.lineWidth = SHIP_SIZE / 20;
                ctx.beginPath();
                ctx.moveTo( // Nose of the ship
                    this.x + this.radius * Math.cos(this.angle),
                    this.y - this.radius * Math.sin(this.angle)
                );
                ctx.lineTo( // Rear left
                    this.x - this.radius * (Math.cos(this.angle) + Math.sin(this.angle)),
                    this.y + this.radius * (Math.sin(this.angle) - Math.cos(this.angle))
                );
                ctx.lineTo( // Rear right
                    this.x - this.radius * (Math.cos(this.angle) - Math.sin(this.angle)),
                    this.y + this.radius * (Math.sin(this.angle) + Math.cos(this.angle))
                );
                ctx.closePath();
                ctx.stroke();

                // Draw thruster
                if (this.thrusting) {
                    ctx.fillStyle = 'red';
                    ctx.strokeStyle = 'yellow';
                    ctx.lineWidth = SHIP_SIZE / 10;
                    ctx.beginPath();
                    ctx.moveTo( // Rear center
                        this.x - this.radius * (1.1 * Math.cos(this.angle)),
                        this.y + this.radius * (1.1 * Math.sin(this.angle))
                    );
                    ctx.lineTo( // Rear left
                        this.x - this.radius * (0.5 * Math.cos(this.angle) + 0.5 * Math.sin(this.angle)),
                        this.y + this.radius * (0.5 * Math.sin(this.angle) - 0.5 * Math.cos(this.angle))
                    );
                    ctx.lineTo( // Rear right
                        this.x - this.radius * (0.5 * Math.cos(this.angle) - 0.5 * Math.sin(this.angle)),
                        this.y + this.radius * (0.5 * Math.sin(this.angle) + 0.5 * Math.cos(this.angle))
                    );
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }
            }

            update() {
                // Rotate
                if (keys.ArrowLeft) this.angle += SHIP_TURN_SPEED;
                if (keys.ArrowRight) this.angle -= SHIP_TURN_SPEED;

                // Thrust
                this.thrusting = keys.ArrowUp;
                if (this.thrusting) {
                    this.vel.x += SHIP_THRUST * Math.cos(this.angle);
                    this.vel.y -= SHIP_THRUST * Math.sin(this.angle);
                }

                // Apply friction
                this.vel.x *= FRICTION;
                this.vel.y *= FRICTION;

                // Move
                this.x += this.vel.x;
                this.y += this.vel.y;

                // Screen wrap
                this.handleScreenWrap();
            }

            shoot() {
                if (this.canShoot && bullets.length < BULLET_MAX) {
                    bullets.push(new Bullet(this.x, this.y, this.angle));
                    playShootSound();
                    this.canShoot = false;
                    setTimeout(() => this.canShoot = true, 250); // Cooldown
                }
            }
            
            handleScreenWrap() {
                if (this.x < 0 - this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = 0 - this.radius;
                if (this.y < 0 - this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = 0 - this.radius;
            }

            reset() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.vel = { x: 0, y: 0 };
                this.angle = 0;
            }
        }

        class Bullet {
            constructor(x, y, angle) {
                this.x = x + (SHIP_SIZE / 2) * Math.cos(angle);
                this.y = y - (SHIP_SIZE / 2) * Math.sin(angle);
                this.vel = {
                    x: BULLET_SPEED * Math.cos(angle),
                    y: -BULLET_SPEED * Math.sin(angle)
                };
                this.radius = 2;
            }

            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x += this.vel.x;
                this.y += this.vel.y;
            }
        }

        class Asteroid {
            constructor(x, y, radius) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.radius = radius || ASTEROID_SIZE;
                this.speed = ASTEROID_SPEED;
                this.angle = Math.random() * Math.PI * 2;
                this.vel = {
                    x: Math.random() * this.speed * (Math.random() < 0.5 ? 1 : -1),
                    y: Math.random() * this.speed * (Math.random() < 0.5 ? 1 : -1)
                };
                this.vertices = Math.floor(Math.random() * (ASTEROID_VERTICES + 1) + ASTEROID_VERTICES / 2);
                this.offsets = [];
                for (let i = 0; i < this.vertices; i++) {
                    this.offsets.push(Math.random() * ASTEROID_JAG * 2 + 1 - ASTEROID_JAG);
                }
            }

            draw() {
                ctx.strokeStyle = 'white';
                ctx.lineWidth = SHIP_SIZE / 20;
                ctx.beginPath();
                for (let i = 0; i < this.vertices; i++) {
                    const angle = (i / this.vertices) * Math.PI * 2;
                    const r = this.radius * this.offsets[i];
                    const x = this.x + r * Math.cos(angle);
                    const y = this.y + r * Math.sin(angle);
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
            }

            update() {
                this.x += this.vel.x;
                this.y += this.vel.y;
                this.handleScreenWrap();
            }

            handleScreenWrap() {
                if (this.x < 0 - this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = 0 - this.radius;
                if (this.y < 0 - this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = 0 - this.radius;
            }
        }

        function init() {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.error("Web Audio API is not supported in this browser");
                }
            }

            ship = new Ship();
            score = 0;
            lives = 3;
            gameOver = false;
            ASTEROID_NUM = 3;
            scoreEl.textContent = score;
            livesEl.textContent = lives;
            gameOverEl.style.display = 'none';
            createAsteroids();
            if (!gameLoop.isRunning) {
                gameLoop.isRunning = true;
                gameLoop();
            }
        }

        function createAsteroids() {
            asteroids = [];
            for (let i = 0; i < ASTEROID_NUM; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (dist(x, y, ship.x, ship.y) < ASTEROID_SIZE * 2 + ship.radius);
                asteroids.push(new Asteroid(x, y, ASTEROID_SIZE));
            }
        }

        function dist(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function checkCollisions() {
            // Asteroids and Bullets
            for (let i = asteroids.length - 1; i >= 0; i--) {
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (dist(asteroids[i].x, asteroids[i].y, bullets[j].x, bullets[j].y) < asteroids[i].radius) {
                        playExplosionSound();

                        // Score based on size
                        if (asteroids[i].radius > ASTEROID_SIZE * 0.6) { // Large
                            score += 20;
                        } else if (asteroids[i].radius > ASTEROID_SIZE * 0.3) { // Medium
                            score += 50;
                        } else { // Small
                            score += 100;
                        }

                        // Break asteroid if it's not the smallest size
                        if (asteroids[i].radius > ASTEROID_SIZE / 4) {
                            asteroids.push(new Asteroid(asteroids[i].x, asteroids[i].y, asteroids[i].radius / 2));
                            asteroids.push(new Asteroid(asteroids[i].x, asteroids[i].y, asteroids[i].radius / 2));
                        }
                        
                        asteroids.splice(i, 1);
                        bullets.splice(j, 1);
                        scoreEl.textContent = score;
                        break;
                    }
                }
            }

            // Ship and Asteroids
            if (!gameOver) {
                for (let i = 0; i < asteroids.length; i++) {
                    if (dist(ship.x, ship.y, asteroids[i].x, asteroids[i].y) < ship.radius + asteroids[i].radius) {
                        playExplosionSound();
                        lives--;
                        livesEl.textContent = lives;
                        if (lives <= 0) {
                            gameOver = true;
                            gameOverEl.style.display = 'block';
                            stopThrustSound();
                        } else {
                            ship.reset();
                        }
                    }
                }
            }
        }

        function update() {
            if (gameOver) return;

            ship.update();
            if (keys.Space) ship.shoot();

            bullets.forEach((bullet, index) => {
                bullet.update();
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });

            asteroids.forEach(asteroid => asteroid.update());

            checkCollisions();

            if (asteroids.length === 0) {
                ASTEROID_NUM++;
                createAsteroids();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!gameOver) {
                ship.draw();
            }

            bullets.forEach(bullet => bullet.draw());
            asteroids.forEach(asteroid => asteroid.draw());
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                gameLoop.isRunning = false;
            }
        }
        gameLoop.isRunning = false;


        window.addEventListener('keydown', (e) => {
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            if (e.code === 'ArrowUp' && !keys.ArrowUp) {
                startThrustSound();
            }
            if (e.code in keys) keys[e.code] = true;
            if (e.code === 'Space') e.preventDefault();
            if (gameOver && e.code === 'KeyR') {
                init();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowUp') {
                stopThrustSound();
            }
            if (e.code in keys) keys[e.code] = false;
        });

        init();
    </script>
</body>
</html>
