<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game (with Wrapping)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
        }
        canvas {
            background: #222;
            border: 2px solid #fff;
            margin-top: 10px;
        }
        .score {
            font-size: 1.3em;
            margin-top: 16px;
        }
        .instructions {
            color: #aaa;
            font-size: 1em;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="game" width="400" height="400"></canvas>
    <div class="instructions">
        Controls: Arrow keys<br>
        (Snake wraps around edges)
    </div>
    <script>
        // Settings
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const gridSize = 20; // 20x20 grid
        const tileSize = canvas.width / gridSize;

        // Colors
        const snakeColor = "#6ef542";
        const snakeHeadColor = "#affc41";
        const foodColor = "#f54254";
        const bgColor = "#222";

        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let direction = {x: 1, y: 0}; // start moving right
        let nextDir = {x: 1, y: 0};

        let food = {x: 15, y: 10};
        let score = 0;
        let gameOver = false;
        let speed = 120; // ms per move

        const scoreElem = document.getElementById('score');

        function drawTile(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * tileSize, y * tileSize, tileSize - 1, tileSize - 1);
        }

        function draw() {
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food
            drawTile(food.x, food.y, foodColor);

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                drawTile(snake[i].x, snake[i].y, i === 0 ? snakeHeadColor : snakeColor);
            }
        }

        function placeFood() {
            let valid = false;
            while (!valid) {
                food.x = Math.floor(Math.random() * gridSize);
                food.y = Math.floor(Math.random() * gridSize);
                valid = !snake.some(seg => seg.x === food.x && seg.y === food.y);
            }
        }

        function step() {
            if (gameOver) return;

            // Update direction (prevents double-reverse)
            direction = {...nextDir};

            // Move head
            let newHead = {
                x: (snake[0].x + direction.x + gridSize) % gridSize,
                y: (snake[0].y + direction.y + gridSize) % gridSize
            };

            // Check collision with self
            if (snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)) {
                gameOver = true;
                alert("Game Over! Your score: " + score + "\nPress OK to restart.");
                resetGame();
                return;
            }

            snake.unshift(newHead);

            // Check food
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                scoreElem.innerText = score;
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function resetGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            direction = {x: 1, y: 0};
            nextDir = {x: 1, y: 0};
            score = 0;
            gameOver = false;
            scoreElem.innerText = score;
            placeFood();
            draw();
        }

        // Controls (ARROW KEYS ONLY)
        document.addEventListener('keydown', e => {
            if (gameOver && (e.key === " " || e.key === "Enter")) {
                resetGame();
                return;
            }
            let dir = null;
            if (e.key === "ArrowUp") dir = {x: 0, y: -1};
            else if (e.key === "ArrowDown") dir = {x: 0, y: 1};
            else if (e.key === "ArrowLeft") dir = {x: -1, y: 0};
            else if (e.key === "ArrowRight") dir = {x: 1, y: 0};

            // Prevent reverse direction
            if (dir) {
                if (snake.length > 1) {
                    if (dir.x === -direction.x && dir.y === -direction.y) return;
                }
                nextDir = dir;
            }
        });

        // Game loop
        function loop() {
            step();
            setTimeout(loop, speed);
        }

        // Start game
        resetGame();
        loop();
    </script>
</body>
</html>
